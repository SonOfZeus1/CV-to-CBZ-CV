name: Process CVs from Google Drive

on:
  workflow_dispatch: # Permet de lancer manuellement le workflow
  schedule:
    - cron: '0 2 * * *' # S'exécute tous les jours à 2h UTC

jobs:
  process-cvs:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Nécessaire pour l'authentification OIDC

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        audience: ${{ secrets.GCP_AUDIENCE }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download NLTK data
      run: |
        python -m nltk.downloader stopwords
        python -m nltk.downloader punkt
        python -m nltk.downloader averaged_perceptron_tagger

    - name: Run CV processing script
      env:
        SOURCE_FOLDER_ID: ${{ secrets.SOURCE_FOLDER_ID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GROQ_MODEL: ${{ vars.GROQ_MODEL }}
      run: python main.py
