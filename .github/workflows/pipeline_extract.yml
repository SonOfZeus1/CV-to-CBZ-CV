name: Pipeline 1 - Extraction (PDF -> JSON)

on:
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false


jobs:
  extract-cvs:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        audience: ${{ secrets.GCP_AUDIENCE }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m nltk.downloader stopwords punkt averaged_perceptron_tagger

    - name: Run Extraction Pipeline
      env:
        CV_TO_JSON_FOLDER_ID: ${{ secrets.CV_TO_JSON_FOLDER_ID }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        JSON_OUTPUT_FOLDER_ID: ${{ secrets.JSON_OUTPUT_FOLDER_ID }}
        EMAIL_SHEET_ID: ${{ secrets.EMAIL_SHEET_ID }}
      run: python etl_extract.py
