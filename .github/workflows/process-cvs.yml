name: Process CVs from Google Drive

on:
  workflow_dispatch: # Permet de lancer manuellement le workflow
  schedule:
    - cron: '0 2 * * *' # S'exécute tous les jours à 2h UTC

jobs:
  process-cvs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download NLTK data
      run: |
        python -m nltk.downloader stopwords
        python -m nltk.downloader punkt
        python -m nltk.downloader averaged_perceptron_tagger

    - name: Run CV processing script
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        SOURCE_FOLDER_ID: ${{ secrets.SOURCE_FOLDER_ID }}
        DESTINATION_FOLDER_NAME: 'CV-Processed'
      run: python main.py
